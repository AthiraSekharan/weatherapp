<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./web.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-5">
        <div class="first">
            <div class="row">
                <div class="col-lg-8">
                    <div class="sec ms-5"><img class="third" src="./images/pexels-bubi-nuni-2867732.jpg" alt=""></div>
                </div>
                <div class="col-lg-4 text-center mt-5"> <input id="search-box" type="text" placeholder="enter the city">
                    <button class="forth"  onclick="getWeather()" id="search-button"><i
                            class="fa-solid fa-magnifying-glass fa-sm"></i></button>
                            
                </div>
                <div class="row text-center"  mt-3 p-5  id="weather-details">

                </div>
            
            </div>
        </div>

    </div>
</body>

<script>


function getWeather() {
            const apiKey = '8ac5c4d57ba6a4b3dfcf622700447b1e';
            const cityName = document.getElementById('search-box').value;

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    const weatherDetails = document.getElementById('weather-details');
                    weatherDetails.innerHTML = `
                        <h2>Weather Details for ${data.name}, ${data.sys.country}</h2>
                        <p>Temperature: ${data.main.temp} &deg;C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                        <p>Pressure: ${data.main.pressure} hPa</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Error fetching weather data. Please try again.');
                });
        }



</script>


</html>
